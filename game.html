<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="style.css">
        <title>Red Flags</title>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <div class="round-info">Round x/10</div>
                <div class="lives">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="score-info">Score: 0/10</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="quiz-body">
                <div class="quote-box">
                    <p class="quote">Quote Goes Here</p>
                </div>
                <div class="answer-buttons">
                    <button class="answer-btn red-flag">Red Flag</button>
                    <button class="answer-btn green-flag">Green Flag</button>
                </div>
            </div>
        </div>
    </body>
</html>
