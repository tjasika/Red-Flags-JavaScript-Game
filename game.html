<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="style.css">
        <title>Red Flags</title>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <div class="round-info">Round 1 of 10</div>
                <div class="lives">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="score-info">Score: 0/10</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="quiz-body">
                <div class="feedback-box" id="feedback">
                    <div id="correct">Correct</div>
                    Feedback
                </div>
                <div class="quote-box">
                    <div id="quote">Quote Goes Here</div>
                </div>
                <div class="answer-buttons">
                    <button class="answer-btn" id="red-flag">Red Flag</button>
                    <button class="answer-btn" id="green-flag">Green Flag</button>
                </div>
                <div class="next-button">
                    <button id="next-btn">Next ></button>
                </div>
                <div class="restart">
                    <button class="restart-btn">Restart</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
